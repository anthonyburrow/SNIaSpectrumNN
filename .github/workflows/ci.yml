name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            pip-${{ runner.os }}-py${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Prepare virtualenv
        run: |
          make venv

      - name: Install (CPU via Makefile)
        run: |
          make install-cpu

      - name: Run tests (CPU via Makefile)
        env:
          PYTHONUNBUFFERED: 1
        run: |
          make test-cov TEST_FLAGS='-m "not gpu" --cov=SNIaSpectrumNN --cov-report=xml --maxfail=1 -q'

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  gpu-tests:
    # This job only runs when manually triggered; requires self-hosted GPU runner.
    if: github.event_name == 'workflow_dispatch'
    runs-on: [ self-hosted, gpu ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Prepare virtualenv
        run: |
          make venv

      - name: Install (GPU via Makefile)
        run: |
          make install-gpu

      - name: Run GPU tests
        env:
          PYTHONUNBUFFERED: 1
        run: |
          pytest -m gpu -q
